<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Investment Calculator</title>
</head>
<body>
    <h1>Investment Calculator</h1>

    <input type="number" id="initial" value="" placeholder="Initial Investment"><br><br>

    <input type="number" id="month" value="" placeholder="Monthly Contribution"><br><br>

    <input type="number" id="year" value="" placeholder="Length of Time (Years)"><br><br>

    <input type="number" id="rate" value="" placeholder="Estimated Interest Rate In %"><br><br>

    <button onclick="calculate()">Calculate</button>

    <h2>Investment Results</h2>
    <p>This calculates investment growth using compound interest. It assumes annual interest compounding and shows how
        savings grow over time in a table.</p>

    <table>
        <thead>
            <tr>
                <th>Years</th>
                <th>Investment Value</th>
                <th>Total Contributions</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
